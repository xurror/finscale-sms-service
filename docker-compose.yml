# NB: Travis CI (dist: bionic) supports up to v3.7
# (unless we'd install a more recent version in .travis.yml)
version: '3.7'
services:
  # Backend service
  messagemysql:
    image: mysql:5.7
    volumes:
      - ./sms-db/docker:/docker-entrypoint-initdb.d:Z,ro
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "--password=skdcnwauicn2ucnaecasdsajdnizucawencascdca" ]
      timeout: 10s
      retries: 10
    ports:
      - "3306:3306"
  sms-gateway-server:
    build:
      context: .
      target: sms
    ports:
      - 9191:9191
    depends_on:
      - messagemysql
    environment:
      spring.datasource.driverClassName: org.drizzle.jdbc.DrizzleDriver
      spring.datasource.url: jdbc:mysql:thin://messagemysql:3306/messagegateway
      spring.datasource.username: root
      spring.datasource.password: mysql 
      